<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stussy signin</title>
    <link rel="stylesheet" href="/staticcss/style.css">
    <link rel="stylesheet" href="/staticcss/signin.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="header-info-1">
                <p>배송 지연 안내</p>
            </div>
            <div class="header-info-2">
                <div class="h-info-box-1">
                    <h1>
                        <img src="/image/header/logo.png" alt="logo">
                    </h1>
                    <div class="nav-info">
                        <p class="nav-click-menu">SHOP</p>
                    </div>
                </div>
                <div class="h-info-box-2">
                    <p>SEARCH</p>
                    <p>BAG</p>
                    <img src="/image/header/korea-mark.png" alt="">
                </div>
            </div>
        </header>
        <main>
            <article class="account-page-menu">
                <div class="account-title">                  
                    <p>ACCOUNT</p>
                </div>
                <section class="account-info-area">
                    <div class="signup-info-area">
                        <div class="signup-info">
                            <div class="account-info-title">
                                <p>NEW CUSTOMERS</p>
                            </div>
                            <ul>
                                <li>
                                    <p>
                                        By creating an account with our store, you will be able to move through the checkout process<br>
                                        faster, store multiple shipping addresses, view and track your orders in your account and more.
                                    </p>
                                </li>
                                <li>
                                    <form action="">
                                        <button class="account-click-btn">CREATE ACCOUNT</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="signin-info-area">
                        <div class="signin-info">
                            <div class="account-info-title">
                                <p>REGISTERED CUSTOMERS</p>  
                            </div>
                            <div class="login-box-info">
                                <form>
                                    <input type="text" placeholder="Email">
                                    <input type="text" placeholder="Password">
                                </form>
                            </div>
                            <div class="login-btn-info">
                                <div class="find-password">
                                    <p>Forgot your password?</p>
                                </div>
                                <form action="">
                                    <button class="account-click-btn">CREATE ACCOUNT</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
