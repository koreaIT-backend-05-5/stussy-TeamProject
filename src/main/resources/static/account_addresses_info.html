<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stussy signin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/account-addresses-info.css">
</head>
<body>
    <div id="container">
        <header>
            <div class="header-info-1">
                <p>배송 지연 안내</p>
            </div>
            <div class="header-info-2">
                <div class="h-info-box-1">
                    <h1>
                        <img src="/image/header/logo.png" alt="logo">
                    </h1>
                    <div class="nav-info">
                        <p class="nav-click-menu">SHOP</p>
                    </div>
                </div>
                <div class="h-info-box-2">
                    <p>SEARCH</p>
                    <p>BAG</p>
                    <img src="/image/header/korea-mark.png" alt="">
                </div>
            </div>
        </header>
        <main>
            <article class="account-addresses-info-menu">
                <div class="account-addresses-info-title">                  
                    <p>ACCOUNT ADDRESSES</p>
                </div>
                <section>
                    <div class="left-menu-list">
                        <ul>
                            <li><p>내 계정</p></li>
                            <li><p>주소록</p></li>
                            <li><p>문의</p></li>
                            <li><p>로그아웃</p></li>
                        </ul>
                    </div>
                    <div class="account-addresses-update-info">
                        <ul>
                            <li>주소록</li>
                            <li>주소 수정하기</li>
                            <li class="name-input input-height">
                                <form class="addresses-info-short-input">
                                    <input type="text" placeholder="이름">
                                    <input type="text" placeholder="성">
                                </form>
                            </li>
                            <li class="company-name-input input-height">
                                <form class="addresses-info-long-input">
                                    <input type="text" placeholder="회사명(선택사항)">
                                </form>
                            </li>
                            <li class="addresses-txt-box">
                                <div>주소</div>
                            </li>
                            <li class="find-addresses-btn-area">
                                <form action="">
                                    <button class="find-addresses-btn">주소찾기</button>
                                </form>
                            </li>
                            <li class="detail-addresses-input input-height">
                                <form class="addresses-info-long-input">
                                    <input type="text" placeholder="상세주소 필수 (아파트,동/ 호수 등)">
                                </form>
                            </li>
                            <li class="home-essential-txt visible">
                                아파트 동·호수 필수적으로 입력해야 하는 사항입니다.
                            </li>
                            <li class="national-select-box input-height">
                                <div class="nation-select-area">
                                    <select name="nation" id="" class="nation-select-box">
                                       <option value="">대한민국</option>
                                    </select>
                                    <p class="nation-txt">국가/지역</p>
                                </div>
                                <div class="region-select-area">
                                    <select name="region" id="" class="region-select-box">
                                        <option value="">부산광역시</option>
                                        <option value="">충청북도</option>
                                        <option value="">충청남도</option>
                                        <option value="">대구광역시</option>
                                        <option value="">대전광역시</option>
                                        <option value="">강원도</option>
                                        <option value="">경상북도</option>
                                        <option value="">경기도</option>
                                        <option value="">경상남도</option>
                                        <option value="">인천광역시</option>
                                        <option value="">제주특별자치도</option>
                                        <option value="">전라북도</option>
                                        <option value="">전라남도</option>
                                        <option value="">세종특별자치시</option>
                                        <option value="">서울특별시</option>
                                        <option value="">울산광역시</option>
                                    </select>
                                    <p class="region-txt">시/도</p>
                                </div>
                            </li>
                            <li class="region-addresses-input input-height">
                                <form class="addresses-info-short-input">
                                    <input type="text" placeholder="구/군/시">
                                    <input type="text" placeholder="우편번호">
                                </form>
                            </li>
                            <li class="tel-input input-height">
                                <form class="tel-input-box">
                                    <input type="text" placeholder="전화번호">
                                </form>
                            </li>
                            <li class="tel-txt visible">
                                국가 번호 없이 010-XXXX-XXXX 방식으로 전화번호를 입력해주세요. 줄표는 (-) 자동으로 표시됩니다.
                            </li>
                            <li class="cofirm-cancel-btn-area input-height">
                                <form action="" class="cofirm-cancel-btn">
                                    <button class="cofirm-btn">확인</button>
                                    <button class="cancel-btn">확인</button>
                                </form>
                            </li>
                            <li class="add-addresses-btn">주소 추가하기</li>
                        </ul>
                    </div>
                </section>
            </article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
