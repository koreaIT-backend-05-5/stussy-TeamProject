<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/auth/signin.css">
    <title>stussy signin</title>
    <th:block th:replace="/fragment/head"></th:block>
    <th:block th:replace="/fragment/footer-head"></th:block>
</head>
<body>
    <th:block th:replace="/fragment/header"></th:block>
    <div id="container">
        <main>
            <article class="account-page-menu">
                <div class="account-title">                  
                    <p>ACCOUNT</p>
                </div>
                <section class="account-info-area">
                    <div class="signup-info-area">
                        <div class="signup-info">
                            <div class="account-info-title">
                                <p>회원가입</p>
                            </div>
                            <ul>
                                <li>
                                    <p>
                                        회원가입을 하시면, 주문 조회와 개인정보 관리 및 빠른 체크아웃 등 다양한 혜택을 누리실 수 있습니다.
                                    </p>
                                </li>
                                <li>
                                    <form action="">
                                        <button type="button" class="account-click-btn"  onclick="location.href='/auth/signup';">신규가입</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="signin-info-area">
                        <div class="signin-info">
                            <div class="account-info-title">
                                <p>로그인</p>  
                            </div>
                            
                            <div class="login-box-info">
                                <form method="post" action="/auth/signin">
                                    <input type="email" name="useremail" placeholder="Email">
                                    <input type="password" name="password" placeholder="Password">
                                    
                                    <div class="login-btn-info">
                                        <div class="find-password">
                                            <a href="#">비밀번호를 잊으셨나요?</a>
                                        </div>
                                        <div class="auth-Btn">
                                        
                                        <button type="submit" class="account-click-btn" >로그인</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="findPassword-info-area visible">
                            <div class="findPassword-info">
                                <div class="findPassword-info-title">
                                    <p>비밀번호 찾기</p>  
                                </div>
                                <p class="findPassword-content">
                                    계정에 연결된 이메일을 입력하시면 비밀번호를 재설정하실 수 있습니다.
                                </p>
                                <p class="email-check-content visible">
									이메일에 발견된 계정이 없습니다.
                                </p>
                                <input class="email-input" type="email" name="useremail" placeholder="Email">
                                <div class="auth-Btn">
                                    <button type="submit" class="account-click-btn account-ok-btn" >확인</button>
                                </div>
                                <div class="account-cancle-btn">
                                    <button type="submit" class="cancle-btn">취소</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </section>
                
            </article>
        </main>
    </div>
    <th:block th:replace="/fragment/footer"></th:block>
    <script type="text/javascript" src="/static/js/auth/signin.js"></script>
</body>
</html>
