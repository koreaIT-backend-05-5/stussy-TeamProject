<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/contact/contact-list.css">
    <title>stussy-support</title>
    <th:block th:replace="/fragment/head"></th:block>
    <th:block th:replace="/fragment/footer-head"></th:block>
</head>
<body>
    <th:block th:replace="/fragment/header"></th:block>
    <div id="wrap">
        <div class="support-main">
            <h2>관리자 페이지</h2>
            <div class="support-box">
                <nav class="menu-list">
                    <ul>
                        <ul>
                            <li><a href="#">회원관리</a></li>
                            <li><a href="#">상품관리</a></li>
                            <li><a href="#">주문목록관리</a></li>
                            <li><a href="#">문의사항관리</a></li>
                        </ul>
                    </ul>
                </nav>
                <div class="contact-list-content">
                    <div class="contact-list-header">
                        <h1 class="menu-title">문의사항</h1>
                        <div class="contact-search">
                            <select class="search-select">
                                <option value="title">제목</option>
                                <option value="titleAndContent">제목+내용</option>
                                <option value="writer">작성자</option>
                            </select>
                            <input type="text" class="search-input">
                            <button type="button" class="search-button contact-btn">검색</button>
                            <!-- <button type="button" class="contact-answer-button contact-btn">답변하기</button> -->
                        </div>
                    </div>
                    <article>
                        <table class="contact-list">
                            <thead>
                                <tr class="contact-row-header">
                                    <th>번호</th>
                                    <th class="contact-row-header-title">제목</th>
                                    <th class="contact-row-header-writer">작성자</th>
                                    <th>작성일</th>
                                    <th>조회수</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="contact-row">
                                    <td>1</td>
                                    <td>spring boot notice 수업</td>
                                    <td>junil</td>
                                    <td>2022-08-17</td>
                                    <td>10</td>
                                </tr>
                            </tbody>
                        </table>
                    </article>
                    <div class="list-footer">
                        <div class="page-buttons">
                            <button type="button" class="page-button">&lt;</button>
                            <button type="button" class="page-button">1</button>
                            <button type="button" class="page-button">2</button>
                            <button type="button" class="page-button">3</button>
                            <button type="button" class="page-button">4</button>
                            <button type="button" class="page-button">5</button>
                            <button type="button" class="page-button">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="/fragment/footer"></th:block> 
    <script type="text/javascript" src="/static/js/contact/contact-list.js"></script>
</body>
</html>
