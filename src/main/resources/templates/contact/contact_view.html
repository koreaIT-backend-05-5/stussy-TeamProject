<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/contact/contact-view.css">
    <title>stussy-support</title>
    <th:block th:replace="fragment/head"></th:block>
    <th:block th:replace="fragment/footer-head"></th:block>
</head>
<body>
    <th:block th:replace="fragment/header"></th:block>
    <div id="wrap">
        <div class="support-main">
            <h2>관리자 페이지</h2>
            <div class="support-box">
                <nav class="menu-list">
                    <ul>
                        <li><a href="#" class="user-list-btn">회원관리</a></li>
                        <li><a href="#" class="product-update-btn">상품등록</a></li>
                        <li><a href="#" class="product-list-btn">상품목록</a></li>
                        <li><a href="#">주문목록관리</a></li>
                        <li><a href="#" class="contact-btn">문의사항관리</a></li>
                    </ul>
                </nav>
                <div class="contact-view-content">
                    <article>
                        <section class="contact-view-header">
                            <h1 class="contact-view-title">문의사항 제목 테스트</h1>
                            <div class="contact-view-description">
                               <h3>작성자: eastzi</h3>
                            <h3>작성일: 2022-08-19 19:17:00</h3>
                            <h3>조회수: 10000</h3>
                            </div>
                        </section>
                        <section class="view-content">
                            <p>
                                <span>게시글 테스트</span>
                            </p>
                        </section>
                        <div class="view-buttons">
                            <div class="page-buttons">
                                <button type="button" class="view-button pre">이전</button>
                                <button type="button" class="view-button next">다음</button>
                            </div>
                            <div>
                                <button type="button" class="view-button answer">답변하기</button>
                                <button type="button" class="view-button delete">삭제</button>
                                <button type="button" class="view-button list">목록</button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="fragment/footer"></th:block> 
    <script type="text/javascript" src="/static/js/manager/manager-main.js"></script>
    <script type="text/javascript" src="/static/js/contact/contact-view.js"></script>
</body>
</html>
