<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/manger/product-modify.css">
    <title>product-write</title>
    <th:block th:replace="fragment/head"></th:block>
    <th:block th:replace="fragment/footer-head"></th:block>
</head>
<body>
    <th:block th:replace="fragment/header"></th:block>
    <div>
        <h2 class="manager-title">관리자페이지</h2>
        <div class="product">
            <nav class="menu-list">
                <ul>
                    <li><a href="/manager/customer">회원 관리</a></li>
                    <li><a href="/manager/product-update">상품 등록</a></li>
                    <li><a href="/manager/product-list">상품 목록</a></li>
                    <li><a href="#">주문 목록관리</a></li>
                    <li><a href="/contact/manager/list">문의 사항관리</a></li>
                </ul>
            </nav>
                <section>
                    <select class="product_category product-input">
                        <option value="0">ALL</option>
                        <option value="1">TOPS & SHIRTS</option>
                        <option value="2">BOTTOMS</option>
                        <option value="3">HEADWEAR</option>
                        <option value="4">ACCESSORIES</option>
                    </select>

                    <input type="text" class="product-input" placeholder="상품명을 입력하세요">
                    <input type="text" class="product-input" placeholder="가격을 입력하세요">
                    
                    <div class="product-option">
                        <select class="product_size product-input">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>

                    <textarea class="product-input" placeholder="설명" name="productInfo"></textarea>
                   	
                   	<form enctype="multipart/form-data">
                    <div class="product-img-inputs">
                        <label>상품 이미지</label>
                        <button type="button" class="modify-button">수정</button>
                        <input type="file" class="file-input product-invisible" name="file">
                    </div>
            	</form>
            	
                    <div class="product-images">
                        
                    </div>
                    
                    
                    <button type="button" class="submit-button product-button black-button">수정하기</button>
                </section>
        </div>
    </div>
        <script type="text/javascript" src="/static/js/product/product-modify.js"></script>
    <th:block th:replace="fragment/footer"></th:block>
</body>
</html>
