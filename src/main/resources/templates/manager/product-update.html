<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/manger/product-update.css">
    <title>product-write</title>
    <th:block th:replace="/fragment/head"></th:block>
    <th:block th:replace="/fragment/footer-head"></th:block>
</head>
<body>
    <th:block th:replace="/fragment/header"></th:block>
    <div>
        <div class="product-update-main">
            <h2>관리자페이지</h2>
            <div class="product-update-box">
                <nav class="menu-list">
                    <ul>
                        <li><a href="#">회원관리</a></li>
                        <li><a href="#">상품관리</a></li>
                        <li><a href="#">주문목록관리</a></li>
                        <li><a href="#">문의사항관리</a></li>
                    </ul>
                </nav>
                <div class="product-update-content">
                    <h2>상품등록</h2>
                    <form id="form01" name="form01" enctype="multipart/form-data" method="post">
                        <table class="table">
                            <div class="inputArea"> 
                                <label>분류</label>
                                <select class="category1">
                                 <option value="">전체</option>
                                 <option value="">TEE</option>
                                 <option value="">TEE</option>
                                 <option value="">TEE</option>
                                 <option value="">TEE</option>
                                 <option value="">TEE</option>
                                 <option value="">TEE</option>
                                </select>
                               </div>
                            <tr>
                                <td>상품명</td>
                                <td><input type="text" name="productName" id="productName"></td>
                            </tr>
                            <tr>
                                <td>가격</td>
                                <td><input type="text" name="productPrice" id="productPrice"></td>
                            </tr>
                            <tr>
                                <td>상품설명</td>
                                <td>
                                    <textarea></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>상품이미지</td>
                                <td><input type="file"name="file" multiple="multiple" accept=".jpg, .jpeg, .png, .gif"></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                               	 	<button type="button" class="product-button submit" >등록</button>
                                	<button type="button" class="product-button cancel" onclick="location.href='/prodoct-list';" >목록</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    <th:block th:replace="/fragment/footer"></th:block>
</body>
</html>
