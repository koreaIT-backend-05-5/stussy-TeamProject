<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/manger/product-update.css">
    <title>product-write</title>
    <th:block th:replace="/fragment/head"></th:block>
    <th:block th:replace="/fragment/footer-head"></th:block>
</head>
<body>
    <th:block th:replace="/fragment/header"></th:block>
    <div>
        <div class="product-update-main">
            <h2>관리자페이지</h2>
            <div class="product-update-box">
                <nav class="menu-list">
                    <ul>
                        <li><a href="#">회원관리</a></li>
                        <li><a href="#">상품관리</a></li>
                        <li><a href="#">주문목록관리</a></li>
                        <li><a href="#">문의사항관리</a></li>
                    </ul>
                </nav>
                <div class="product-update-content">
                    <h2>상품등록</h2>
                    <form id="form01" name="form01" enctype="multipart/form-data" method="post">
                        <table>
                            <tr>
                                <td>상품명</td>
                                <td><input type="text" name="productName" id="productName"></td>
                            </tr>
                            <tr>
                                <td>가격</td>
                                <td><input type="text" name="productPrice" id="productPrice"></td>
                            </tr>
                            <tr>
                                <td>상품설명</td>
                                <td><textarea name="productDesc" id="productDesc" cols="60" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <td>상품이미지</td>
                                <td><input type="file" name="productPhoto" id="productPhoto"></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="button" value="등록" id="add-btn">
                                    <input type="button" value="목록" id="list-btn">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="/fragment/footer"></th:block>
</body>
</html>
