<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/support.css">
    <title>stussy-support</title>
</head>
<body>
    <div id="wrap">
        <h2>CUSTOMER SUPPORT</h2>
        <div class="support-box">
            <nav class="menu-list">
                <ul>
                    <li>내 계정</li>
                    <li>문의</li>
                    <li>배송지연안내</li>
                    <li>이용약관</li>
                </ul>
            </nav>
            <div class="suppprt-content">
                <h1>CONTACT US</h1>
                <input type="text" maxlength="10" id="input-name">
                <input type="email" id="input-email">    
                <input type="text" id="input-order">
                <select name="" id="">
                    <option value="">Please Select</option>
                    <option value="">문의사항을 선택해주세요</option>
                    <option value="">주문상태</option>
                    <option value="">반품</option>
                    <option value="">주소변경</option>
                    <option value="">배송조회</option>
                    <option value="">오류문의</option>
                    <option value="">기타</option>
                </select>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button>확인</button>
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
